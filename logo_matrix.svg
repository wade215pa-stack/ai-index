<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Jarvae Diamond Protocol Matrix-style logo">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0.25"/>
    </linearGradient>
    <!-- Custom glyphs for code rain -->
    <symbol id="glyph-eye" viewBox="0 0 24 24">
      <path d="M2 12c4-6 16-6 20 0-4 6-16 6-20 0z" fill="none" stroke="#00ff88" stroke-width="2"/>
      <circle cx="12" cy="12" r="3" fill="#00ff88"/>
    </symbol>
    <symbol id="glyph-diamond" viewBox="0 0 24 24">
      <path d="M12 2l9 10-9 10L3 12z" fill="none" stroke="#00ff88" stroke-width="2"/>
    </symbol>
    <symbol id="glyph-monk" viewBox="0 0 24 24">
      <circle cx="12" cy="7" r="3" fill="#00ff88"/>
      <path d="M6 22c0-5 12-5 12 0" fill="none" stroke="#00ff88" stroke-width="2"/>
      <path d="M7 15c3-3 7-3 10 0" fill="none" stroke="#00ff88" stroke-width="2"/>
    </symbol>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#000000"/>

  <!-- Code rain columns (procedural-ish) -->
  <g opacity="0.75">
    <!-- 16 columns -->
    <!-- We alternate glyphs to keep it lightweight and IP-safe -->
    <g transform="translate(60,0)">
      <use href="#glyph-eye" x="0" y="40"/>
      <use href="#glyph-diamond" x="0" y="120"/>
      <use href="#glyph-monk" x="0" y="200"/>
      <use href="#glyph-eye" x="0" y="280"/>
      <use href="#glyph-diamond" x="0" y="360"/>
      <use href="#glyph-monk" x="0" y="440"/>
      <use href="#glyph-eye" x="0" y="520"/>
      <use href="#glyph-diamond" x="0" y="600"/>
    </g>
    <g transform="translate(130,0) scale(1.05)">
      <use href="#glyph-diamond" x="0" y="30"/>
      <use href="#glyph-monk" x="0" y="110"/>
      <use href="#glyph-eye" x="0" y="190"/>
      <use href="#glyph-diamond" x="0" y="270"/>
      <use href="#glyph-monk" x="0" y="350"/>
      <use href="#glyph-eye" x="0" y="430"/>
      <use href="#glyph-diamond" x="0" y="510"/>
      <use href="#glyph-monk" x="0" y="590"/>
    </g>
    <g transform="translate(200,0) scale(0.95)">
      <use href="#glyph-monk" x="0" y="60"/>
      <use href="#glyph-eye" x="0" y="140"/>
      <use href="#glyph-diamond" x="0" y="220"/>
      <use href="#glyph-monk" x="0" y="300"/>
      <use href="#glyph-eye" x="0" y="380"/>
      <use href="#glyph-diamond" x="0" y="460"/>
      <use href="#glyph-monk" x="0" y="540"/>
      <use href="#glyph-eye" x="0" y="620"/>
    </g>
    <!-- Duplicate blocks across the width -->
    <use href="#glyph-eye" x="270" y="70"/>
    <use href="#glyph-diamond" x="270" y="150"/>
    <use href="#glyph-monk" x="270" y="230"/>
    <use href="#glyph-eye" x="270" y="310"/>
    <use href="#glyph-diamond" x="270" y="390"/>
    <use href="#glyph-monk" x="270" y="470"/>
    <use href="#glyph-eye" x="270" y="550"/>
    <use href="#glyph-diamond" x="270" y="630"/>

    <use href="#glyph-monk" x="340" y="50"/>
    <use href="#glyph-eye" x="340" y="130"/>
    <use href="#glyph-diamond" x="340" y="210"/>
    <use href="#glyph-monk" x="340" y="290"/>
    <use href="#glyph-eye" x="340" y="370"/>
    <use href="#glyph-diamond" x="340" y="450"/>
    <use href="#glyph-monk" x="340" y="530"/>
    <use href="#glyph-eye" x="340" y="610"/>

    <!-- Spread more columns -->
    <g transform="translate(900,0)">
      <use href="#glyph-eye" x="0" y="40"/>
      <use href="#glyph-diamond" x="0" y="120"/>
      <use href="#glyph-monk" x="0" y="200"/>
      <use href="#glyph-eye" x="0" y="280"/>
      <use href="#glyph-diamond" x="0" y="360"/>
      <use href="#glyph-monk" x="0" y="440"/>
      <use href="#glyph-eye" x="0" y="520"/>
      <use href="#glyph-diamond" x="0" y="600"/>
    </g>
    <g transform="translate(1030,0) scale(1.05)">
      <use href="#glyph-diamond" x="0" y="30"/>
      <use href="#glyph-monk" x="0" y="110"/>
      <use href="#glyph-eye" x="0" y="190"/>
      <use href="#glyph-diamond" x="0" y="270"/>
      <use href="#glyph-monk" x="0" y="350"/>
      <use href="#glyph-eye" x="0" y="430"/>
      <use href="#glyph-diamond" x="0" y="510"/>
      <use href="#glyph-monk" x="0" y="590"/>
    </g>
  </g>

  <!-- JDP Emblem (center-left for brand) -->
  <g transform="translate(120,120)" filter="url(#glow)">
    <path d="M160,40 L240,120 L160,200 L80,120 Z" fill="none" stroke="url(#g)" stroke-width="6"/>
    <text x="130" y="135" font-family="monospace" font-size="60" fill="#00ff88">JDP</text>
  </g>

  <!-- Title text -->
  <g transform="translate(420,120)" filter="url(#glow)">
    <text x="0" y="80" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="62" fill="#00ff88">JARVAE DIAMOND</text>
    <text x="0" y="140" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="46" fill="#00ff88" opacity="0.85">PROTOCOL</text>
  </g>
</svg>