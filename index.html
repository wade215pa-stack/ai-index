<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Systems Index â€“ Jarvae | Grunt | Grok</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="layout">
    <aside class="brand">
      <img src="assets/logo_matrix.png" alt="Jarvae Matrix Logo" onerror="this.src='assets/logo_matrix.svg'">
    </aside>
    <section class="panel">
    <h1>AI Systems Index</h1>
    <p>Generate your custom prompt for Jarvae, Grunt, or Grok. Fill the form, copy, then tap the app button.</p>

    <form id="userForm">
      <label>Full Name
        <input type="text" id="name" placeholder="First Last" required>
      </label>
      <label>Company / Team
        <input type="text" id="company" placeholder="Company or Team name">
      </label>
      <label>Email (optional)
        <input type="email" id="email" placeholder="you@example.com">
      </label>
      <label>Choose System
        <select id="system">
          <option value="jarvae">Jarvae (Diamond Protocol)</option>
          <option value="grunt">Grunt (Fast Execution)</option>
          <option value="grok">Grok (Deep Insight)</option>
        </select>
      </label>
      <button type="button" id="generateBtn">Generate Custom Prompt</button>
    </form>

    <section id="output" class="hidden">
      <h2>Your Custom Prompt</h2>
      <textarea id="promptBox" readonly></textarea>
      <div class="actions">
        <button id="copyBtn">Copy Prompt</button>
        <a id="openChatGPT" target="_blank" rel="noopener">Open ChatGPT (new chat)</a>
        <a id="openGrok" target="_blank" rel="noopener">Open Grok</a>
      </div>
      <p class="note">Tip: On mobile, after tapping <em>Copy Prompt</em>, switch to the app and paste into a NEW chat.</p>
    </section>
      </section>
  </main>
<script src="script.js"></script>
</body>
</html>
